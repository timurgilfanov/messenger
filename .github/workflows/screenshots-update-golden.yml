name: Update Screenshots on Label

on:
  pull_request_target:
    types: [labeled]

jobs:
  update-goldens:
    name: Record and commit goldens (same-repo PR)
    if: >-
      github.event.label.name == 'update-screenshots' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/configuration-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Record Roborazzi screenshots (mockDebug)
        run: ./gradlew recordRoborazziMockDebug

      - name: Commit and push updated screenshots
        id: commit_push
        run: |
          if git status --porcelain app/src/test/snapshots | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add app/src/test/snapshots
            git commit -m "Update screenshot baselines"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No screenshot changes detected."
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment with result
        if: steps.commit_push.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = [
              'âœ… Updated screenshot baselines committed to this PR branch.',
              '',
              `Run details: ${runUrl}`
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });

      - name: Remove label after success
        if: steps.commit_push.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              name: 'update-screenshots',
            };
            try {
              await github.rest.issues.removeLabel(params);
            } catch (e) {
              if (e.status === 404) {
                core.info('Label already removed or not present.');
              } else {
                core.warning(`Failed to remove label: ${e.status} ${e.message}`);
              }
            }

