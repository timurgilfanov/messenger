name: Screenshots Verify

on:
  workflow_call:

jobs:
  verify:
    name: Screenshot Verification
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/configuration-cache
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify screenshots (mockDebug)
        run: ./gradlew verifyRoborazziMockDebug

      - name: Upload screenshot outputs (diffs and reports)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: roborazzi-screenshots
          path: |
            app/build/roborazzi/**
            app/build/outputs/roborazzi/**
            app/build/reports/tests/testMockDebugUnitTest/**
            app/build/test-results/testMockDebugUnitTest/**

